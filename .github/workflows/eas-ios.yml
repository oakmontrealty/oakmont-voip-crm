name: iOS TestFlight Autoâ€‘Build

on:
  push:
    branches: [ "main" ]      # run on every push to main
  workflow_dispatch:          # manual trigger button in Actions tab

jobs:
  build-and-submit-ios:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
      ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Log EAS CLI version
        run: eas --version

      - name: Trigger EAS Build & auto-submit
        working-directory: backend/oakmont-voip-crm/mobile   # Expo project root
        run: |
          eas build --profile ios \
            --auto-submit \
            --non-interactive \
            --platform ios


