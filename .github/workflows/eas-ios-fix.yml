testname: iOS TestFlight Auto-Build Fixed

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'backend/oakmont-voip-crm/**'
      - '.github/workflows/eas-ios-fix.yml'

jobs:
  build-and-submit-ios:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/oakmont-voip-crm
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Log EAS CLI version
        run: eas --version

      - name: Run EAS build & auto-submit
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
          ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          eas build --platform ios --profile ios --non-interactive --auto-submit --config eas.json
