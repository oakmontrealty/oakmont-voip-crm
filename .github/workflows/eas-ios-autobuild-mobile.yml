name: ios TestFlight Mobile Build

on:
  push:
    branches: [main]
    paths:
      - "backend/oakmont-voip-crm/mobile/**"
      - ".github/workflows/eas-ios-autobuild-mobile.yml"
  workflow_dispatch:

jobs:
  build-and-submit-ios:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/oakmont-voip-crm/mobile
    steps:
      - uses: actions/checkout@v3
      - name: Install EAS CLI
        run: npm install -g eas-cli
      - name: Log EAS CLI version
        run: eas --version
      - name: Trigger EAS Build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform ios --non-interactive
